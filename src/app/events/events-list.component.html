<div>
    <h3>Upcoming Angular Events</h3>
    <hr/>
    <div class="row">
        <div *ngFor = "let event of events" class="col-md-5">
            <event (click) = "handleEventClicked(event.name)" [event]="event"></event>
        </div>
    </div>
<button class="btn btn-primary" (click)="thumbnail.logFoo()">Log foo</button>
</div>
